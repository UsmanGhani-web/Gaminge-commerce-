<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - beastro</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo-section">
                <a href="index.html" class="nav-logo">
                    <i class="fas fa-gamepad"></i>
                    <span>beastro</span>
                </a>
            </div>
            
            <div class="nav-menu-section">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">
                            <i class="fas fa-box"></i>
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="custombuild.html" class="nav-link">
                            <i class="fas fa-tools"></i>
                            Custom Build
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="components.html" class="nav-link">
                            <i class="fas fa-microchip"></i>
                            Components
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">
                            <i class="fas fa-envelope"></i>
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your beastro account</p>
            </div>

            <div id="auth-error" class="auth-error" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-message"></span>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                </div>

                <button type="submit" class="auth-button" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>
                    Don't have an account? 
                    <a href="register.html" class="auth-link">Sign up here</a>
                </p>
                <a href="#" class="auth-link">Forgot your password?</a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Simple particles initialization
        function initParticles() {
            console.log('Initializing particles...');
            
            if (typeof particlesJS === 'undefined') {
                console.error('Particles.js not loaded!');
                return;
            }
            
            const container = document.getElementById('particles-js');
            if (!container) {
                console.error('Container not found!');
                return;
            }
            
            console.log('Container found, starting particles...');
            
            try {
                particlesJS("particles-js", {
                    particles: {
                        number: { value: 80 },
                        color: { value: "#00d4ff" },
                        shape: { type: "circle" },
                        opacity: { value: 0.6 },
                        size: { value: 3 },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#00d4ff",
                            opacity: 0.4,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 2,
                            direction: "none",
                            random: false,
                            straight: false,
                            out_mode: "out",
                            bounce: false
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" },
                            resize: true
                        },
                        modes: {
                            repulse: { distance: 100, duration: 0.4 },
                            push: { particles_nb: 4 }
                        }
                    },
                    retina_detect: true
                });
                
                console.log('Particles initialized successfully!');
            } catch (error) {
                console.error('Error initializing particles:', error);
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initParticles);
        } else {
            // DOM is already loaded
            setTimeout(initParticles, 100);
        }
        
        // Also try after a delay to ensure everything is loaded
        setTimeout(initParticles, 1000);
    </script>
    <script src="js/auth.js"></script>
    <script src="js/mobile-nav-fixed.js"></script>
</body>
</html>
