<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .test-content {
            margin-top: 100px;
            text-align: center;
        }
        .test-button {
            background: #06b6d4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Simple Navigation for Testing -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo-section">
                <a href="#" class="nav-logo">
                    <i class="fas fa-gamepad"></i>
                    <span>Test Nav</span>
                </a>
            </div>
            
            <div class="nav-menu-section">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
            
            <div class="nav-actions">
                <div class="nav-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="test-content">
        <h1>Mobile Navigation Test</h1>
        <p>This page tests the mobile navigation functionality.</p>
        <p>On mobile, click the hamburger menu (â˜°) to test.</p>
        <button class="test-button" onclick="testMobileNav()">Test Mobile Nav</button>
        <div id="test-results"></div>
    </div>

    <script>
        function testMobileNav() {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            const results = document.getElementById('test-results');
            results.innerHTML = `
                <h3>Test Results:</h3>
                <p>navToggle found: ${!!navToggle}</p>
                <p>navMenu found: ${!!navMenu}</p>
                <p>navToggle classes: ${navToggle ? navToggle.className : 'N/A'}</p>
                <p>navMenu classes: ${navMenu ? navMenu.className : 'N/A'}</p>
                <p>navMenu style.left: ${navMenu ? navMenu.style.left : 'N/A'}</p>
                <p>navMenu style.zIndex: ${navMenu ? navMenu.style.zIndex : 'N/A'}</p>
            `;
        }
    </script>
    
    <script src="js/mobile-nav-fixed.js"></script>
</body>
</html>
